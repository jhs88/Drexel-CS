{% extends 'base.html' %}
{% set active = "Home" %}

{% block title %}
New food
{% endblock %}

{% block content %}

<h1>Create Meal</h1>

<p>
    Please specify food data.
</p>

<form method="POST" action="/create_food" class="pt-3">
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Name</label>
        <div class="col-4">
            <input class="form-control" type="text" name="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Day</label>
        <div class="col-4">
            <input class="form-control" type="text" name="day">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Type</label>
        <div class="col-4">
            <input class="form-control" type="text" name="type">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Desc</label>
        <div class="col-4">
            <input class="form-control" type="desc" name="desc">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Calories</label>
        <div class="col-4">
            <input class="form-control" type="text" name="calories">
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
